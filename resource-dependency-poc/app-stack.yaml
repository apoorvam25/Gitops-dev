apiVersion: v1
kind: Namespace
metadata:
  name: poc-source
---
# 1. The Dependency (Config)
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: poc-source
  annotations:
    argocd.argoproj.io/sync-wave: "1"
data:
  api-key: "12345"
---
# 2. The "System" Resource
apiVersion: v1
kind: ConfigMap
metadata:
  name: gke-system-mock
  namespace: poc-source
  labels:
    addonmanager.kubernetes.io/mode: Reconcile 
data:
  info: "BfG code should skip this"
---
# 3. The Stateless App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateless-app
  namespace: poc-source
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: nginx
        image: nginx