apiVersion: v1
kind: Namespace
metadata:
  name: pki-test
  labels:
    # Allows ArgoCD to manage this namespace
    argocd.argoproj.io/instance: pki-app
---
# 1. The Issuer (The Factory)
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: pki-test
spec:
  selfSigned: {}
---
# 2. The Certificate (The Order)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: root-ca
  namespace: pki-test
spec:
  isCA: true
  commonName: "my-internal-root-ca"
  secretName: root-ca-secret  # <--- The Operator will create this Secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io