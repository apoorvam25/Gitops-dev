apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pg-db
  labels:
    app: postgres
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  serviceName: "pg-db"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pg-secret
              key: password
---
apiVersion: v1
kind: Service
metadata:
  name: pg-db
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  selector:
    app: postgres
  ports:
  - port: 5432